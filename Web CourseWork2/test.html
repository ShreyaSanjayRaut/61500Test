<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the columns */
        .column-container {
            column-count: 2; /* Set the number of columns */
            column-gap: 20px; /* Define the gap between columns */
        }

        /* Style for each item */
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Add space between items */
        }

        /* Style for the image */
        .item img {
            max-width: 20px; /* Set the maximum width of the image */
            margin-right: 10px; /* Add space between the image and text */
        }
    </style>
</head>
<body>
    <div class="column-container">
        <div class="item">
            <img src="images/outdoor.PNG">
            Outdoor pool
        </div>
        <div class="item">
            <img  src="images/outdoor.PNG"  alt="Image 3">
            Indoor pool
        </div>
        <div class="item">
            <img  src="images/spa.PNG"  alt="Image 3">
            Spa and wellness center
        </div>
        <div class="item">
            <img src="images/res.PNG" alt="Image 4">
            Restaurant
        </div>
        <div class="item">
            <img src="images/room.PNG" alt="Image 6">
            Room Service
        </div>
        <div class="item">
            <img src="images/fitness.PNG" >
            Fitness center
        </div>
        <div class="item">
            <img src="images/bar.PNG" alt="Image 6">
            Bar / Lounge
        </div>
        <div class="item">
            <img src="images/wifi.PNG" >
            Free Wi-Fi
        </div>
        <div class="item">
            <img src="images/Tea.PNG" alt="Image 6">
            Tea/Coffee service
        </div>
        
        <div class="item">
        <a href="#">   
            +24 more
        </a>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
